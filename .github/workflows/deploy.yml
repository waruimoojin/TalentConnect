name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Log in to GitHub Docker Registry (GitHub Packages)
      - name: Log in to GitHub Docker Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Build and push frontend image
      - name: Build frontend Docker image
        run: |
          pwd
          docker build -t ghcr.io/${{ github.repository }}/frontend:latest -f ./frontend/Dockerfile .
          docker push ghcr.io/${{ github.repository }}/frontend:latest

      # Build and push backend image
      - name: Build backend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/backend:latest -f ./backend/Dockerfile .
          docker push ghcr.io/${{ github.repository }}/backend:latest

      # Optionally: Use Docker Compose to bring up the application
      - name: Deploy using Docker Compose
        run: docker-compose up -d
